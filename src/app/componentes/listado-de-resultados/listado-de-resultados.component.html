<button class="inicio" value="Inicio" routerLink="/Principal">Inicio</button>

<table class="tabla">
    <thead>
      <tr>
        <th>Juego</th>
        <th>Jugador</th>
        <th>Gano</th>
        <th>Perdio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let juego of listadoGeneral">
        <td>{{juego.juego}}</td>
        <td>{{juego.usuario}} </td> 
        <td>{{juego.gano}}</td>   
        <td>{{juego.perdio}}</td>     
      </tr>
    </tbody>
</table>
