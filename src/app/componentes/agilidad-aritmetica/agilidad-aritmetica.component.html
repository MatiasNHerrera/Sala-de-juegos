<div class="container">
  <div class="mensaje" id="mensajeAritmetica" style="display: none;"></div>
  <form name="juego">
   
      Primer número: <input id="numeroUno" placeholder="Numero automatico" name="numeroIngresado" type="text" style="width:50%" readonly/>
      
     
      Operador: <input id="operador" placeholder="Operador automatico" name="numeroIngresado" type="text" style="width:50%" readonly/>
        
      
      Segundo número: <input id="numeroDos"  placeholder="Numero automatico" name="numeroIngresado" type="text" style="width:50%" readonly/>
        
      
      Respuesta: <input id="resultado" [(ngModel)]="this.resultadoIngresado" placeholder="ingrese numero" name="numeroIngresado" type="text" style="width:50%"/>
        
     
      <h2 [hidden]="ocultarVerificar" ><button (click)="verificar()">Verificar {{Tiempo}} </button></h2>
      
      <h2 [hidden]="!ocultarVerificar"><button (click)="NuevoJuego()">Nuevo</button></h2>
     
      <h2><p><i class="fa fa-spinner fa-spin"></i>Esperando numero...</p></h2>

  </form>
</div>
