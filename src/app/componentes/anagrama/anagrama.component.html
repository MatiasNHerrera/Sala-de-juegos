<div class="container">
  <div class="containerAnagrama">
    <h1 class="palabraRandom" id="palabraAnagrama">HAGA CLICK PARA COMENZAR</h1>
    <input type="text" placeholder="Ingrese la palabra pensada" [(ngModel)]="this.palabraIngresada">
    <h2 id="mensajeAnagrama"></h2>
  </div>
    <button *ngIf="!comenzado" (click)="comenzar()">COMENZAR</button>
    <button *ngIf="comenzado" (click)="verificar()">VERIFICAR</button>
</div>
